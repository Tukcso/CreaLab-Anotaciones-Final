<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="CreaLab - Plataforma integral para la gestión, desglose y planificación de producciones audiovisuales y rodajes.">
    <meta name="keywords" content="cine, rodaje, producción, audiovisual, gestión, desglose, arte, elenco">
    <meta name="author" content="Ariel">
    
    <title>CreaLab | Iniciar Sesión </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="d-flex align-items-center min-vh-100">

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                
                <div class="card card-custom p-4 shadow-lg text-center">
                    <h1 class="h2 mb-2 fw-bold">Crea<span class="txt-brand">Lab</span></h1>
                    <p class="txt-gray mb-4 small">Panel de control de rodaje</p>
                    
                   <form action="./pages/dashboard.html" method="GET">
                        <div class="mb-3 text-start">
                            <label for="userEmail" class="form-label text-white small fw-bold">Usuario / Correo</label>
                            <input type="email" class="form-control form-control-dark" id="userEmail" required aria-required="true" placeholder="director@crealab.com">
                        </div>
                        
                        <div class="mb-4 text-start">
                            <label for="userPass" class="form-label text-white small fw-bold">Contraseña</label>
                            <input type="password" class="form-control form-control-dark" id="userPass" required aria-required="true" placeholder="********">
                        </div>
                        
                        <button type="submit" class="btn btn-brand w-100 py-2">Ingresar</button>
                    </form>
                    
                </div>
                
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
